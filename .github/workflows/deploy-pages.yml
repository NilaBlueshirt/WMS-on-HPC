name: Deploy Nextflow Docs with Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare Jekyll site structure
        run: |
          # Create a temporary directory for Jekyll build
          mkdir -p _site_source
          
          # Copy the Nextflow folder contents
          cp -r Nextflow/* _site_source/
          
          # Create Jekyll config
          cat > _site_source/_config.yml << 'EOF'
          title: WMS on HPC - Nextflow with Slurm Job Array
          baseurl: "/WMS-on-HPC"
          url: "https://nilablueshirt.github.io"
          EOF
          
          # Rename the main file to index.md
          mv _site_source/Nextflow_JobArray.md _site_source/index.md
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_site_source
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
